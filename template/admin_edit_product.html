{% extends "base.html" %}
{% block content %}
<div class="admin-container" style="max-width:500px;margin:40px auto;padding:30px;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <h1>Edit Product</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="form-group">
            <label for="image">Image Filename (in static/image/)</label>
            <input type="text" id="image" name="image" value="{{ product.image }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Electronics" {% if product.category=='Electronics' %}selected{% endif %}>Electronics</option>
                <option value="Fashion" {% if product.category=='Fashion' %}selected{% endif %}>Fashion</option>
                <option value="Home & Kitchen" {% if product.category=='Home & Kitchen' %}selected{% endif %}>Home & Kitchen</option>
                <option value="Beauty" {% if product.category=='Beauty' %}selected{% endif %}>Beauty</option>
                <option value="Books" {% if product.category=='Books' %}selected{% endif %}>Books</option>
            </select>
        </div>
        <button type="submit" class="form-submit">Update Product</button>
        <a href="{{ url_for('admin') }}" class="btn" style="margin-left:10px;">Cancel</a>
    </form>
</div>
{% endblock %}
